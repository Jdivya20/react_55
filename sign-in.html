<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		sign-in
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="styles1.css">

	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	
	<!-- <style>
		div input, select {
			margin:10px;
		}
	</style> -->
	</head>
	
	<body class="bg-img">
		<div id="app"class="block"></div>
		
		<div id="app1"></div>
	</body>
	
	<script type="text/babel">
		
		class Signin extends React.Component{	
			constructor(props){
				super(props);
				this.state = {name:"", 
							pwd:""};
			}
						
			render(){
				return (
                    <div>
						<h1>Sign-in</h1>
						<form>
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i><input class="form-rounded" onChange={this.read} name="name" type="text" value={this.state.name} placeholder="username" required="true"/>
						</div>
						<div class="form-group">
							<i class="fas fa-key"></i><input class="form-rounded" onChange={this.read} name="pwd" type="password" value={this.state.pwd} placeholder="password"/>
						</div>
						<button className="btn btn-danger" onClick={this.clk} >signin</button><br/>
						<h5>Don't have an account yet?</h5>
						<a href="sign-up.html" target="_blank">Sign Up</a><br/><br/>
						</form>
					</div>
                )
            }
            clk=()=>{
                // window.location.href = 'welcome.html'
                const res=this.state.name
                ReactDOM.render(<Message res={res} />,document.querySelector("#app"));
            }
            read= (ele) =>{
                this.setState({[ele.target.name]:ele.target.value});     
            }
        }
        class Message extends React.Component{
            render(){
				return (
                    <div><h3>Hi {this.props.res}</h3></div>
                    )
            }
        }
        ReactDOM.render(<Signin />,document.querySelector("#app"));
    </script>
</html>
