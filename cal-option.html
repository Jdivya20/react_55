<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body class="bg-img1">
        <div id="app1" class="block bg-img"></div><br>
    </body>
    <script type="text/babel">

        class Cal extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    val1:"",
                    val2:"",
                    ope:"",
                    res:0

                };
            }
            render(){
                return(
                <div >
                <h1>Calculator</h1>
                
                <div class="form-group">
                A:<input type="number" name="val1" value={this.state.val1} onChange={this.read}/><br/>
                </div>
                <div class="form-group">
                B:<input type="number" name="val2" value={this.state.val2} onChange={this.read}/><br/>
                </div>
                <div class="form-group">
                <select id="dropdown" name="ope" onChange={this.read}>
                    <option value="">select option</option>
                    <option value="add">add</option>
                    <option value="subtract">subtract</option>
                    <option value="multiply">multiply</option>
                    <option value="divide">divide</option>
                    
                    </select><br/>
                    </div>
                <button type="button" className="btn btn-danger" onClick={this.calculate} >calculate</button>
                <div>Result : {this.state.res}</div><br/>
                </div>
                );
            }
              
            read= (ele) =>{
                this.setState({[ele.target.name]:ele.target.value});     
            }
            // elect= (ele) =>{
            //     this.setState({[ele.target.name]:ele.target.value});     
            // }
            calculate=()=>{
            //     if(this.state.ope=="BMI"){
            //        var result=Number(this.state.val2)/(Number(this.state.val1)*Number(this.state.val1));
            //     this.setState({res:result});
            //     this.setState({val1:''});
            //     this.setState({val2:''});
            // } 
             if(this.state.ope=="add"){
                var result=Number(this.state.val1)+Number(this.state.val2)
                this.setState({res:result});
                this.setState({val1:''});
                this.setState({val2:''});
            }
            else if(this.state.ope=="subtract"){
                result=Number(this.state.val1)-Number(this.state.val2)
                this.setState({res:result});
                this.setState({val1:''});
                this.setState({val2:''});
            }
            else if(this.state.ope=="multiply"){
                result=Number(this.state.val1)*Number(this.state.val2)
                this.setState({res:result});
                this.setState({val1:''});
                this.setState({val2:''});
            }
            else if(this.state.ope=="divide"){
                result=Number(this.state.val1)/Number(this.state.val2)
                this.setState({res:result});
                this.setState({val1:''});
                this.setState({val2:''});
            }
               
                
                // const result=Number(this.state.val2)/(Number(this.state.val1)*Number(this.state.val1));
                // this.setState({res:result});
            }
          
        }
        ReactDOM.render(<Cal />,document.querySelector("#app1"));
    </script>
</html>
