    <script type="text/babel">
        class BMI extends React.Component{
            render(){
                return(
                <div >
                <h1> BMI Calculator</h1>
                <p>For BMI please provide height in mtrs and weight in kgs</p>
                <div class="form-group">
                Height:<input type="number" id="ht"/><br/>
                </div>
                <div class="form-group">
                Weight:<input type="number" id="wt"/><br/>
                </div>
                <button type="button" class="btn btn-primary"value="submit" id="btn" onClick={this.calculate}>calculate</button><br/><br/>
                
                </div>
                );
            }
                  
            calculate(){
                    var ht=JSON.parse(document.querySelector("#ht").value)
                    var wt=JSON.parse(document.querySelector("#wt").value)
                    var val=document.querySelector("#dropdown")
                    // console.log(val.value)
                
                    var res=(wt/(ht*ht))
                    console.log(res)
                    return document.querySelector("#result").innerHTML=res
                    
            
                
            }
            // clear(){
            //     document.querySelector("#ht").value=""
            //     document.querySelector("#wt").value=''
            // }
        }
        ReactDOM.render(<BMI />,document.querySelector("#app"));
